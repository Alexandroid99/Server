//	Created by GooseMonkey/Chips, 2015
//
//		*** How to configure SelectiveCrits ***
//
//	1. You can have several different setups, each with different
//		weapons receiving random crits. For example, you could have
//		one with only melees getting crits, one with all but a few
//		weapons, etc.
// 	2. Each setup is defined under a tag such as "Weapons2". You can
//		have any number of these tags, but they must all be 2 or greater.
//	3. See the default config for an example of how to lay out each setup.
//		The format is "weapon id" "1/0"; weapon IDs can be gotten here:
//		https://wiki.alliedmods.net/Team_Fortress_2_Item_Definition_Indexes
//		and 1 means the weapon will normally roll for random crits.
//	4. You may include and exclude any weapons, however there must be a
//		"Default" key that all undefined weapons will default to.
//	5. ***Be careful of reskins!*** Except for festive, botkiller, and skinned
//		variants, all reskins have their own entries here. If you want to
//		block crits on the Homewrecker, you probably also want to block them
//		on the Maul!
//	6. Weapons that don't normally get random crits will not get them by
//		setting their value to "0". A value of "0" simply means that the
//		plugin will not touch that weapon's crit pattern.
//	7. Some weapons that don't get random crits normally will be affected by
//		setting this to "0"; knives' backstab animation will break and
//		the Gunslinger won't hit its 3-hit-guaranteed-crit.
//
//		*** How to use **
//
// 1. Enable a setup by changing the CVar "tf_weapon_criticals" to whatever
// 		number corresponds with the setup you want. I.e. "sm_cvar
//		tf_weapon_criticals 2" will enable the configuration "Weapons2"
//
//	This file is updated for version 1.0.0, 7/30/2015
//

